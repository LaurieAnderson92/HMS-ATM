<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
</head>
<body>
    <h1>Character list</h1>
    {% for character in object_list %}
    <h2>{{character.name}}</h2>
    <p>{{character.body}}</p>
    <p>Player: {{character.player}}</p>
    {% endfor %}
</body>
</html>
